# ~/.tmuxinator/project_crazyflie_basic.yml

<%
# Input parameters
drone_namespace = @settings["drone_namespace"]
camera_namespace = @settings["camera_namespace"]
%>


attach: true
root: ./
startup_window: yolo
# on_project_exit: pkill -9 -f "gazebo"
windows:
  - yolo:
      layout:
      panes:
        - ros2 launch yolov8_bringup yolov8.launch.py
          input_image_topic:=/<%= drone_namespace %>/sensor_measurements/<%= camera_namespace %>/image_raw
          namespace:=/<%= drone_namespace %>/<%=camera_namespace %>/yolo model:=yolov8n.pt


# ~/.tmuxinator/project_crazyflie_basic.yml

<%
# Input parameters
drone_namespace = @settings["drone_namespace"]
%>

echo "Drone namespace: <%= drone_namespace %>"

attach: true
root: ./
startup_window: yolo
# on_project_exit: pkill -9 -f "gazebo"
windows:
  - yolo:
      layout:
      panes:
        - ros2 launch yolov8_bringup yolov9.launch.py input_image_topic:=/<%= drone_namespace %>/sensor_measurements/vga_camera/image_raw


